    <!-- Header Start -->

    <!-- Main Start -->
    <main>
      <section class="container">
        <div class="mt-3">
          <h1 class="text-center">Create Your Post here</h1>
          <hr class="w-50 mx-auto mb-4" />
        </div>
        <div class="w-50 mx-auto my-4">
          <form>
            <label class="d-block text-center" for="head"><h3>Heading:</h3></label>
            <input
              class="d-block w-100 mb-3 sub-input"
              placeholder="Enter your text here."
              type="text"
              id="head"
            />

            <label class="d-block text-center" for=""
              ><h3>Your Blog:</h3></label
            >
            <textarea
              class="d-block w-100 mb-3"
              name=""
              id="para"
              cols="30"
              rows="10"
              placeholder="Enter your blog here."
            ></textarea>

            <label class="d-block text-center" for=""
              ><h3>Image URL:</h3></label
            >
            <input
              class="d-block w-100 sub-img-url"
              placeholder="Enter your URL here."
              type="text"
              id="img"
            />

            <input type="submit" class="d-block mx-auto my-3 sub-btn" onclick="datastore()">
              
            </input>
          </form>
        </div>
      </section>
    </main>
